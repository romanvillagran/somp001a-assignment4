<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html" target="_self">Home</a></li>
            <li><a href="tables.html" target="_self">Tables</a></li>
            <li><a href="forms.html" target="_self">Forms</a></li>
            <li><a href="media.html" target="_self">Media</a></li>
        </ul>
        <h1>Hi</h1> 
    </header>
    <main>
        <form action="/submit" method="post">

            <label for="username">username</label>
            <input type="text" id="username" placeholder="enter your username">

            <br>

            <label for="password">Password</label>
            <input type="password" id="password" word="password" placeholder="Enter your password">

            <br>

            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">

            <br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="women">women</label>
            <input type="radio" id="women" name="gender" value="female">

            <br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="Canada">Canada</option>
            </select>

            <br>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <br>

            <label for="file">Upload your photo:</label>
            <input type="file" id="file" name="file">

            <br>

            <input type="hidden" id="userId" name="userId" value="12345">

            <br>

            <label for="volume">Volume</label>
            <input type="range" id="volume" name="volume" min="0" max="10">

            <br>

            <label for="birthdate">Birth Date</label>
            <input type="date" id="birthdate" name="birthdate">

            <br>

            <label for="favicolor">Favorite color</label>
            <input type="color" id="favicolor" name="favicolor">

            <br>

            <input type="submit" value="submit">

            <input type="reset" value="Reset">

        </form>
    </main>
    <footer>
        <p>&copy; copyright 2024 Roman Villagran</p>
        <a href="https://github.com/romanvillagran" target="_blank">GitHub</a>
    </footer>
</body>
</html>
